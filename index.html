<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Minor project created after completing the frontendmentor.io Stats Preview Card Component Challenge." />

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component | Fraser Jubb</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <!-- <link rel="stylesheet" href="/css/queries.css" /> -->
  </head>
  <body>
    <section class="card">
      <div class="card-left">
        <h2 class="card__title">Get <span>insights </span>that help your business grow.</h2>

        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="card__stats-flex">
          <div class="cards__stats">
            <p class="card__stats-heading">10k+</p>
            <p class="card__stats-description">Companies</p>
          </div>
          <div class="cards__stats">
            <p class="card__stats-heading">314</p>
            <p class="card__stats-description">Templates</p>
          </div>
          <div class="cards__stats">
            <p class="card__stats-heading">12M+</p>
            <p class="card__stats-description">Queries</p>
          </div>
        </div>
      </div>

      <div class="card-right">
        <img src="/assets/images/image-header-desktop.jpg" alt="Photo of happy employees at work" />
      </div>
    </section>

    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank">Fraser Jubb</a>.</footer>
  </body>
</html>
